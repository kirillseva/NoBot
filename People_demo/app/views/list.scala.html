@(allPeople: List[People]) 

@main(Messages("application.name")) {
	<dl class ="allPeople">
		@for(person <- allPeople) {
			<dt>@person.first_name</dt>
			<dt>@person.last_name</dt>
			<dt>@person.status</dt>
			<dt>@person.office</dt>
			<dt>@person.phone</dt>
			<dt>@person.email</dt>
			<dd>@person.additional_info</dd>
			<p>
			<hr>
		}
	</dl>
}
